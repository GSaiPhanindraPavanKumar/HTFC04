<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Attack Detection Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #343a40;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }

        p.result {
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        p.ddos-attack {
            color: #dc3545;
        }

        p.no-attack {
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>DDoS Attack Detection Result</h1>
    
    <p>Website Link: <br>{{ website_link }}</p>
    
    {% if is_ddos_attack %}
        <p class="result ddos-attack">DDoS Attack Detected!<br></p>
    {% else %}
        <p class="result no-attack">No DDoS Attack Detected<br></p>
    {% endif %}
</body>
</html>
